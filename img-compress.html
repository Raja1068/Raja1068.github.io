<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free online image compression tool. Reduce image size while maintaining quality. SEO-optimized and mobile-friendly." />
  <meta name="keywords" content="image compressor, online image compression, reduce image size, compress jpg png" />
  <meta name="author" content="Rajarshi" />
  <title>Online Image Compression Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #0a74da;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: white;
    }
    .section {
      margin-bottom: 2rem;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-top: 0.5rem;
    }
    input[type="range"] {
      width: 100%;
    }
    .ad-space {
      margin: 2rem 0;
      text-align: center;
      border: 1px dashed #ccc;
      padding: 1rem;
      background: #fafafa;
    }
    #output {
      margin-top: 1rem;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    @media (max-width: 600px) {
      body, main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Online Image Compression Tool</h1>
    <p>Compress images instantly. Free & easy to use!</p>
  </header>

  <main>
    <!-- Ad Block Top -->
    <div class="ad-space">
      <!-- Google AdSense Top Ad -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-9770610643444805"
           data-ad-slot="4587389292"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
    </div>

    <div class="section">
      <label for="imageInput">Select an image to compress:</label>
      <input type="file" id="imageInput" accept="image/*" />
    </div>

    <div class="section">
      <label for="qualityRange">Compression Quality: <span id="qualityValue">0.8</span></label>
      <input type="range" id="qualityRange" min="0.1" max="1" step="0.1" value="0.8" />
    </div>

    <div class="section">
      <button id="compressBtn">Compress Image</button>
    </div>

    <div class="section" id="output"></div>

    <!-- Ad Block Bottom -->
    <div class="ad-space">
      <!-- Google AdSense Bottom Ad -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-9770610643444805"
           data-ad-slot="4587389292"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
    </div>
  </main>

  <script>
    const imageInput = document.getElementById('imageInput');
    const compressBtn = document.getElementById('compressBtn');
    const qualityRange = document.getElementById('qualityRange');
    const qualityValue = document.getElementById('qualityValue');
    const output = document.getElementById('output');

    qualityRange.addEventListener('input', () => {
      qualityValue.textContent = qualityRange.value;
    });

    compressBtn.addEventListener('click', async () => {
      const file = imageInput.files[0];
      if (!file) return alert("Please select an image.");

      const quality = parseFloat(qualityRange.value);
      const reader = new FileReader();

      reader.onload = function(event) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;

          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);

          canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            const resultImg = document.createElement('img');
            resultImg.src = url;

            const downloadLink = document.createElement('a');
            downloadLink.href = url;
            downloadLink.download = "compressed-image.jpg";
            downloadLink.textContent = "Download Compressed Image";
            downloadLink.style.display = "block";
            downloadLink.style.marginTop = "1rem";

            output.innerHTML = '';
            output.appendChild(resultImg);
            output.appendChild(downloadLink);
          }, 'image/jpeg', quality);
        };
        img.src = event.target.result;
      };

      reader.readAsDataURL(file);
    });

    // Load AdSense
    (adsbygoogle = window.adsbygoogle || []).push({});
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  <!-- Google AdSense script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</body>
</html>
